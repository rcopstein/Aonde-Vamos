<div *ngIf="deveAparecer" class="wrapper">

  <div *ngIf="resultado._vencedor">
    <h4>Hoje vamos no <span>{{ resultado._vencedor._nome }}</span>!</h4>
    <p>Ficou decidido que hoje vamos no {{ resultado._vencedor._nome }}. Ele não poderá ser escolhido novamente até o fim da semana.</p>
  </div>

  <div *ngIf="!resultado._vencedor">
    <h4>Não temos almoço hoje!</h4>
    <p>Não houveram votos para o almoço de hoje. Tente novamente amanhã.</p>
  </div>
</div>
